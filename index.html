<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey-Club</title>
    <!-- tailwind & daisy-ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google-font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }

      .lg-title {
        color: #131318;
        font-weight: 800;
        font-size: 2.25rem;
      }
      .sm-title {
        color: #131318;
        font-weight: 800;
        font-size: 1.375rem;
      }
      .lg-base {
        color: rgba(19, 19, 24, 0.6);
        font-weight: 500;
      }
      .sm-base {
        color: rgba(19, 19, 24, 0.6);
        font-weight: 500;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="mt-6">
    <header
      class="container px-4 md:px-10 lg:px-32 mx-auto space-y-5 md:space-y-12"
    >
      <!-- navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a class="text-[#FF4240] font-bold">Home</a></li>
                <li><a class="text-[#424247]">About</a></li>
                <li><a class="text-[#424247]">Pages</a></li>
                <li><a class="text-[#424247]">Blog</a></li>
                <li><a class="text-[#424247]">Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"
              ><img src="./Images/logo.png" alt="logo" class="w-28 md:w-40"
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-[#FF4240] font-bold">Home</a></li>
              <li><a class="text-[#424247]">About</a></li>
              <li><a class="text-[#424247]">Pages</a></li>
              <li><a class="text-[#424247]">Blog</a></li>
              <li><a class="text-[#424247]">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-3">
            <img
              src="./Images/search.png"
              alt="search"
              class="hidden md:inline-block"
            />
            <a
              class="btn bg-[#FF4240] text-white font-bold py-0 lg:py-4 rounded-lg hover:bg-red-600"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="container px-5 md:px-20 lg:px-32 mx-auto"></main>
    <footer></footer>
  </body>
</html>
